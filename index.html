---
title: data by jess
---

<ul class="posts-grid">
  {% for post in site.posts %}
  <li class="post-card-container">
    <a href="{{ post.url }}" class="post-card-link">
      {% if post.image %}
      <div class="post-card-image-wrapper">
        <img
          class="post-card-image"
          src="{{ post.image }}"
          alt="{{ post.title }}"
        />
      </div>
      {% endif %}
      <h2 class="post-card-title">{{ post.title }}</h2>
    </a>
  </li>

  {% endfor %}
</ul>
